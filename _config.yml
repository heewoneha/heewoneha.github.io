title: "Heewon's Diary"
author: "Heewon Jeong"
description: "Made with <b style=\"color: #f45;\">&lt;3</b>"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html"}
  - title: "About"
    file: "README.md"
  - title: "Tags"
    url: "" # 나중에 추가

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:jhw07191@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/heewoneha"}
  - {title: Velog, icon: velog, url: "https://velog.io/@heering_"}

plugins:
 - jekyll-feed

# Comment
repository: "heewoneha/heewoneha.github.io"
comments:
  provider: "utterances"
  utterances:
    theme: "github-light"
    issue_term: "pathname"